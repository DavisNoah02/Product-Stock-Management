<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock MGT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
    <div class="container">
        <h1><u>Electronics Stock Management </u></h1>
        <table class="table">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Date Bought</th>
              <th>Supplier</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically generated rows for each item -->

            <!-- example row -->
            <tr>
              <td>Hp EliteBook 840 G3</td>
              <td>10</td>
              <td>2024-01-13</td>
              <td>noahdave</td>
              <td>
                <button type='button' class='btn btn-primary' onclick='editItem(this)'>Edit</button>
                <button type='button' class='btn btn-danger' onclick='removeItem(this)'>Remove</button>
              </td>
            </tr>
            
            
          </tbody>
        </table>

        <div>
          <!-- Button trigger modal -->
         <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          ADD ITEM
        </button>
        </div>
      </div>
      
    
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
        </div>
        <div class="modal-body">
          
            <form action="">
                <div class="formgroup">
                    <label for="itemName">itemName</label>
                    <input type="text" class="form-control" id="itemName" required>
                </div>
                <div class="formgroup">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" required>
                </div>
                <div class="formgroup">
                    <label for="date Bought">Date Bought</label>
                    <input type="date" class="form-control" id="dateBought" required>
                </div>
                <div class="formgroup">
                    <label for="supplier">Supplier</label>
                    <input type="text" class="form-control" id="supplier" required>
                </div>
                
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addItem()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
